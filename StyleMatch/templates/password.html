<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enter Your Name</title>
  <style>
    /* Navbar */
    .navbar {
        background-color: rgb(255, 240, 240);
        overflow: hidden;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 30px;
    }

    .navbar a {
        color: rgb(37, 30, 30);
        padding: 14px 20px;
        text-decoration: none;
        display: block;
        background-color: rgb(190, 151, 151);
    }

    .navbar a:hover {
        background-color: rgb(160, 123, 123);
        color: rgb(77, 63, 63);
    }

    .navbar .logo {
        font-weight: bold;
        font-size: 30px;
        text-align: center;
    }

    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    input {
      padding: 0.5rem;
      font-size: 1rem;
      margin-right: 0.5rem;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
    }
    #error {
      color: red;
      margin-top: 0.5rem;
    }

    .form-container {
  margin-top: 150px; /* Adjust as needed */
}

  </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">StyleMatch</div>
    </div>
    <div class="form-container">
        <h2>Enter your name:</h2>
        <form id="nameForm" method="POST" action="/">
          <input type="text" id="nameInput" name="nameInput" placeholder="Your name" required>
          <button type="submit">Submit</button>
        </form>
        <p id="error"></p>
      </div>      

  <script>
    const form = document.getElementById("nameForm");
    const nameInput = document.getElementById("nameInput");
    const errorText = document.getElementById("error");

    form.addEventListener("submit", function(event) {
      const name = nameInput.value.trim();

      const nameRegex = /^[A-Za-z\-]+$/;

      if (!nameRegex.test(name)) {
        event.preventDefault();
        errorText.textContent = "Name can only contain letters and hyphens.";
      } else {
        errorText.textContent = "";
        alert("Welcome, " + name + "!");
      }
    });
  </script>
</body>
</html>
